<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <img src="images/illustration-hero.svg" alt="" id="image">

    </header>

    <section class="paragraph">
      <h1>Order Summary</h1>
      <p> You can now listen to millions of<br>songs, audiobooks, and podcasts on<br>any
        device anywhere you like!</p>
    </section>

    <section id="plan">
      <div id="first-part">
        <div>
          <img src="images/icon-music.svg" alt="" id="music-icon">
        </div>

        <div>
          <h4>Annual Plan</h4>
          <p id="payment">$59.99/year</p>
        </div>
      </div>
      <div>
        <a href="">Change</a>
      </div>


    </section>



    <section id="btn">
      <button class="order" id="proceed">Proceed to Payment</button>
      <button class="order" id="cancel">Cancel Order</button>

    </section>
  </div>



</body>

</html>
